name: Backend Lambda Deployment with SAM
on:
  push:
    branches:
      - main
    paths:
      - backend/serverless-resume-website/**
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend/serverless-resume-website
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install AWS SAM CLI
        run: |
          pip install aws-sam-cli
          sam --version
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Build SAM application
        run: sam build

      - name: Deploy to AWS
        run: |
          sam deploy \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset
      
      - name: Verify deployment
        run: |
          STACK_NAME="serverless-resume-web-app"
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiURL`].OutputValue' \
            --output text)
          
          echo "Testing API at: ${API_URL}counter"
          RESPONSE_CODE=$(curl -s -o /dev/null -w "%{http_code}" ${API_URL}counter)
          
          if [ $RESPONSE_CODE -eq 200 ]; then
            echo "✅ Health check passed! API is working."
          else
            echo "❌ Health check failed with status: $RESPONSE_CODE"
            exit 1
          fi
